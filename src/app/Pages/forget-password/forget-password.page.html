

<ion-content>


  <div id="container" class="Login">
    <ion-row>
      <ion-col>
        <p> Please enter your email below to get the link.</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
       
        <ion-row>
          <ion-col></ion-col>
          <ion-col size="10">
            <div>
              <ion-item>
                <ion-input  placeholder="Email address " type="text" size="8px" inputmode="text" [(ngModel)]="user.email"></ion-input>
              </ion-item>
      
              <ion-button color="#2AC940" style="font-size: 18px;" id="submitButton" expand="full" (click)="getNewpassword()"><span id="submitText" >Get new Password</span></ion-button>
              <ion-button color="#2AC940" style="font-size: 18px;" id="submitButton" expand="full"  (click)="goToLogin()"><span id="submitText">Login</span></ion-button>
            </div>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
       </ion-col>

       </ion-row>

       </div>
</ion-content>
