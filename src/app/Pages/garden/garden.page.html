<ion-header>
  <ion-toolbar>
    <ion-title>Garden</ion-title>

      <!-- Side menu button -->
      <ion-buttons slot="end" (click)="addCropToGarden()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm>
        <ion-card >
          <ion-img [src]="imageUrl"></ion-img>

        </ion-card>
     </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
