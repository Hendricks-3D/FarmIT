

<ion-content style="">

  <ion-text><h1 style="margin-left: 40px; margin-top: 30px; font-size: 30px;">
    <h1 > <span >Joshua's</span> </h1>
    <span style="color: green;">
    Virtual Garden</span></h1></ion-text>
  

  <div id="gardenContainer" style="width: 100%; background-image: url(../../../assets/Images/DIRT.jpg);">
    <ion-grid>

      

        <ion-row>

          <ion-col size="12" *ngFor="let crop of  gardenCrops ">
           
                <a class="button" >
                <img  [src]="crop.thumbnail_url" height="100px" width="100px" class="ion-text-center" style="padding: 15px; float: left;"/>

                <div id="cropInfo">
                    <ion-text><h5>{{crop.name}}</h5></ion-text>
                    <ion-text ><h6 style="font-size: 14px;">Time to water: 01:09:43</h6></ion-text>
                </div>
              </a>
           
               
          </ion-col>

      
        </ion-row>
        
      
    </ion-grid>


    <div style="width: 100px; width:100%;">
      <ion-fab horizontal="end" vertical="center" slot="fixed" style="margin-top: 55px !important; ">
        <ion-fab-button color="success"  (click)="addCropToGarden()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
    
  </div>
  <ion-text>
    <h1 class="ion-text-left" style="color: green; margin-left: 40px;">Ready to Harvest</h1>
  </ion-text>
  <div id="gardenContainer2" style="width: 100%; height: 150px; padding-right: 50px !important; margin-bottom: 50px; color: white; background-image: url(../../../assets/Images/DIRT.jpg);">
   
   
    <ion-text style="color: white; margin-left: 50px !important; float: left;"><h4>Carrot  </h4></ion-text>
    <ion-progress-bar value="0.5" style="margin-left: 50px; float: left; ;"></ion-progress-bar>
    <ion-text style="color: white; margin-left: 50px !important; float: left;"><h4>Tomato  </h4></ion-text>
    <ion-progress-bar value="0.8" style="margin-left: 50px; float: left; ;"></ion-progress-bar>
    <ion-text style="color: white; margin-left: 50px !important; float: left;"><h4>Cabbage  </h4></ion-text>
    <ion-progress-bar value="0.4" style="margin-left: 50px; float: left; ;"></ion-progress-bar>
    
  </div>
  

</ion-content>
